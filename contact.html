<!DOCTYPE html>
<html langs="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>cresta</title>
<link href=“https://fonts.googleapis.com/css?family=Noto+Serif|Noto+Serif+JP&display=swap” rel=“stylesheet”>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
</head>
<body>
  <header>
    <div class="contact-bg">
    <section class="header-container">
      <div class="menu-btn" id="menu">
        <span class="top"></span>
        <span class="middle"></span>
        <span class="bottom"></span>
      </div>
      <h1 class="logo">Cresta Design.</h1>
      <div class="header-list">
        <div class="menu-btn-close" id="menu-close">
          <span></span>
        </div>
        <div class="header-list-cell"><a href="index.html#concept">Concept</a></div>
        <div class="header-list-cell"><a href="index.html#service">Service</a></div>
        <div class="header-list-cell"><a href="index.html#work">Work</a></div>
        <div class="header-list-cell"><a href="#contact">Contact</a></div>
      </div>
    </section>
      <div class="contact-title">
        <p>Contact</p>
      </div>
    </div>
  </div>
  </header>
    <div class="contact-wrapper">
      <section class="contact" id="contact">
        <h1>お問い合わせ内容</h1>
        <form action="" method="">
          <label>
            <input type="checkbox" name="document" value="document">資料請求
          </label>
          <label>
            <input type="checkbox" name="consult" value="consult">お電話での相談を希望
          </label>
          <label>
            <input type="checkbox" name="apply" value="apply">申し込み
          </label>
          <p>担当者名</p>
          <input type="text" name="name" class="form">
          <p>電話番号</p>
          <input type="text" name="phone-number" class="form">
          <p>メールアドレス</p>
          <input type="text" name="mail" class="form">
          <p>その他</p>
          <textarea name="other" class="form contact-form"></textarea>
          <input type="submit" value="submit" class="submit-btn btn">
        </form>
      </section>
    </div>
  <footer>
    <div class="right">
      ©︎crest.design all rights reserved
    </div>
  </footer>
  <script type="text/javascript" src="js/task2.js"></script>
</body>

</html>
